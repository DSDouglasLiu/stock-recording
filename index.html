<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>O,OOO,OOO,OOO</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --primary-color: #2563EB;
            --bg-color: #F3F4F6;
            --card-bg: #FFFFFF;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: #1F2937;
            -webkit-tap-highlight-color: transparent;
        }

        .app-shell {
            max-width: 480px;
            margin: 0 auto;
            background: #fff;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
        }

        /* Top Navigation */
        .top-nav-container {
            display: flex;
            align-items: center;
            height: 60px;
            padding: 0 16px;
            background: #2563EB;
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* Dashboard Card */
        .summary-card {
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
            margin: 16px;
            padding: 24px;
            border-radius: 20px;
            color: white;
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }

        /* Stock List */
        .transaction-list {
            flex: 1;
            padding: 0 16px 80px 16px;
            /* Bottom padding for FAB */
            overflow-y: auto;
        }

        .stock-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid #E5E7EB;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stock-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .stock-symbol {
            font-weight: 700;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stock-date {
            font-size: 12px;
            color: #6B7280;
        }

        .stock-amount {
            font-weight: 700;
            font-size: 16px;
        }

        .type-badge {
            font-size: 16px;
            /* Matched to Stock Name size */
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 500;
        }

        .type-buy {
            background: #FEF2F2;
            color: #DC2626;
        }

        .type-sell {
            background: #ECFDF5;
            color: #059669;
        }

        /* New class for Dividends (Black Text) */
        .type-div {
            background: #F3F4F6;
            /* Neutral Gray Background */
            color: #000000;
            /* Black Text */
        }

        /* Main Tabs */
        .main-tabs {
            display: flex;
            background: white;
            border-bottom: 1px solid #E5E7EB;
            position: sticky;
            top: 60px;
            z-index: 9;
        }

        .main-tab-item {
            flex: 1;
            text-align: center;
            padding: 14px;
            font-size: 15px;
            font-weight: 600;
            color: #6B7280;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }

        .main-tab-item.active {
            color: #2563EB;
            border-bottom-color: #2563EB;
        }

        /* Form New Styles */
        .type-tab {
            text-align: center;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            background: white;
            transition: all 0.2s;
        }

        .type-tab input {
            display: none;
        }

        .type-tab:has(input:checked) {
            background: #EFF6FF;
            color: #2563EB;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .inp-label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 4px;
        }

        .inp-field {
            width: 100%;
            padding: 10px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            font-size: 16px;
            background: #fff;
            box-sizing: border-box;
        }

        .inp-field:focus {
            border-color: #2563EB;
            outline: none;
        }

        .hidden {
            display: none !important;
        }

        .form-group-stack {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
    </style>
</head>

<body>
    <div class="app-shell">
        <!-- Header -->
        <div class="top-nav-container">
            <div style="font-size: 18px; font-weight: 600; padding-left: 16px;">O,OOO,OOO,OOO</div>
            <div style="flex:1"></div>
            <!-- Google Sign In Button Container -->
            <div id="g_id_signin"></div>
            <!-- User Profile (Hidden initially) -->
            <div id="userInfo" style="display:none; align-items:center;">
                <img id="userAvatar" src="" style="width:32px; height:32px; border-radius:50%; border:2px solid white;">
            </div>
        </div>

        <!-- Main Tabs -->
        <div class="main-tabs">
            <div id="tabNavAdd" class="main-tab-item">登打與修改</div>
            <div id="tabNavRecent" class="main-tab-item active">近期紀錄</div>
        </div>

        <!-- Dashboard View -->
        <div id="viewDashboard" class="page-view">

            <!-- List -->
            <div id="transactionList" class="transaction-list" style="padding-top: 16px;">
                <!-- Items will be injected here -->
                <div class="hint" style="text-align:center; padding: 40px; color: #9CA3AF;">請先登入以查看資料</div>
            </div>
        </div>

        <!-- Form View (Hidden) -->
        <div id="viewForm" class="page-view hidden" style="padding: 16px;">
            <!-- Removed Header -->

            <!-- Type Tabs -->
            <div class="form-group-stack">
                <!-- ... Tabs ... -->
                <!-- Row 1: Buy / Sell -->
                <div
                    style="background:white; padding:4px; border-radius:8px; display:grid; grid-template-columns:1fr 1fr; gap:4px; border:1px solid #E5E7EB;">
                    <label class="type-tab" id="tabBuy">
                        <input type="radio" name="stockType" value="buy" checked onchange="toggleFormType()">
                        <span>買入</span>
                    </label>
                    <label class="type-tab" id="tabSell">
                        <input type="radio" name="stockType" value="sell" onchange="toggleFormType()">
                        <span>賣出</span>
                    </label>
                </div>
                <!-- Row 2: Divs / Lending -->
                <div
                    style="background:white; padding:4px; border-radius:8px; display:grid; grid-template-columns:1fr 1fr 1fr; gap:4px; border:1px solid #E5E7EB;">
                    <label class="type-tab" id="tabStockDiv">
                        <input type="radio" name="stockType" value="stock_div" onchange="toggleFormType()">
                        <span>配股</span>
                    </label>
                    <label class="type-tab" id="tabCashDiv">
                        <input type="radio" name="stockType" value="cash_div" onchange="toggleFormType()">
                        <span>配息</span>
                    </label>
                    <label class="type-tab" id="tabLending">
                        <input type="radio" name="stockType" value="lending" onchange="toggleFormType()">
                        <span>借出</span>
                    </label>
                </div>

                <!-- Common Fields -->
                <!-- Date & Owner -->
                <div style="display:flex; gap:12px;">
                    <div style="flex:1">
                        <label class="inp-label">日期</label>
                        <input type="date" id="inpDate" class="inp-field">
                    </div>
                    <div style="width:80px;">
                        <label class="inp-label">Owner</label>
                        <select id="inpOwner" class="inp-field">
                            <option value="J">J</option>
                            <option value="D">D</option>
                        </select>
                    </div>
                </div>

                <!-- Broker -->
                <div>
                    <label class="inp-label">券商 (可輸入新值)</label>
                    <input type="text" id="inpBroker" list="listBrokers" class="inp-field" placeholder="選擇或輸入券商">
                    <datalist id="listBrokers"></datalist>
                </div>

                <!-- Symbol & Name -->
                <div style="display:flex; gap:12px;">
                    <div style="width:100px;">
                        <label class="inp-label">代號</label>
                        <input type="text" id="inpSymbol" list="listSymbols" class="inp-field" placeholder="代號">
                        <datalist id="listSymbols"></datalist>
                    </div>
                    <div style="flex:1">
                        <label class="inp-label">名稱</label>
                        <input type="text" id="inpName" list="listNames" class="inp-field" placeholder="名稱">
                        <datalist id="listNames"></datalist>
                    </div>
                </div>

                <!-- Currency (Common) -->
                <div id="divCurrency">
                    <label class="inp-label">幣別</label>
                    <input type="text" id="inpCurrencyInput" list="listCurrencies" class="inp-field" value="TWD">
                    <datalist id="listCurrencies">
                        <option value="TWD">
                        <option value="USD">
                        <option value="JPY">
                    </datalist>
                </div>

                <!-- Dynamic Fields -->

                <!-- Buy Specific -->
                <div id="fieldsBuy" class="dynamic-group">
                    <div style="display:flex; gap:12px;">
                        <div style="flex:1">
                            <label class="inp-label">買進股數</label>
                            <input type="number" id="inpBuyQty" class="inp-field" placeholder="0">
                        </div>
                        <div style="flex:1.5">
                            <label class="inp-label">購買金額</label>
                            <input type="number" id="inpBuyAmt" class="inp-field" placeholder="0">
                        </div>
                    </div>
                </div>

                <!-- Sell Specific -->
                <div id="fieldsSell" class="dynamic-group hidden">
                    <div style="display:flex; gap:12px;">
                        <div style="flex:1">
                            <label class="inp-label">賣出股數</label>
                            <input type="number" id="inpSellQty" class="inp-field" placeholder="0">
                        </div>
                        <div style="flex:1.5">
                            <label class="inp-label">賣出金額</label>
                            <input type="number" id="inpSellAmt" class="inp-field" placeholder="0">
                        </div>
                    </div>
                </div>

                <!-- Stock Div Specific -->
                <div id="fieldsStockDiv" class="dynamic-group hidden">
                    <div>
                        <label class="inp-label">配股數量</label>
                        <input type="number" id="inpStockDivQty" class="inp-field" placeholder="0">
                    </div>
                </div>

                <!-- Cash Div Specific -->
                <div id="fieldsCashDiv" class="dynamic-group hidden">
                    <div>
                        <label class="inp-label">配息金額</label>
                        <input type="number" id="inpCashDivAmt" class="inp-field" placeholder="0">
                    </div>
                </div>

                <!-- Lending Specific -->
                <div id="fieldsLending" class="dynamic-group hidden">
                    <div>
                        <label class="inp-label">借出收入</label>
                        <input type="number" id="inpLendingAmt" class="inp-field" placeholder="0">
                    </div>
                </div>

                <!-- Actions -->
                <div style="display:flex; gap:12px; margin-top:20px; padding-bottom:40px;">
                    <button id="btnCancel"
                        style="flex:1; padding:12px; border-radius:12px; border:1px solid #E5E7EB; background:white; font-weight:600;">取消</button>
                    <!-- Delete Button (Hidden initially) -->
                    <button id="btnDelete" class="hidden"
                        style="flex:1; padding:12px; border-radius:12px; border:none; background:#EF4444; color:white; font-weight:600;">刪除</button>
                    <button id="btnSave"
                        style="flex:1; padding:12px; border-radius:12px; border:none; background:#2563EB; color:white; font-weight:600;">儲存</button>
                </div>
            </div>
        </div>
    </div>

    <div id="appModal" class="modal-overlay">
        <div class="modal-card">
            <h3 id="modalTitle" style="margin:0 0 12px 0; font-size:18px;">標題</h3>
            <p id="modalBody" style="margin:0 0 24px 0; color:#4B5563; line-height:1.5;">內容</p>
            <div style="display:flex; justify-content:flex-end; gap:12px;">
                <button onclick="hideModal()"
                    style="padding:8px 16px; border-radius:8px; border:1px solid #E5E7EB; background:white; color:#374151; font-weight:600;">取消</button>
                <button id="modalBtnConfirm"
                    style="padding:8px 16px; border-radius:8px; border:none; background:#2563EB; color:white; font-weight:600;">確定</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

<style>
    /* Modal CSS appended here for scope */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 100;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s;
        backdrop-filter: blur(4px);
    }

    .modal-overlay.active {
        opacity: 1;
        pointer-events: auto;
    }

    .modal-card {
        background: white;
        width: 90%;
        max-width: 320px;
        padding: 24px;
        border-radius: 16px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        transform: scale(0.95);
        transition: transform 0.2s;
    }

    .modal-overlay.active .modal-card {
        transform: scale(1);
    }
</style>

</style>

<style>
    /* Loading Overlay */
    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 200;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s;
        backdrop-filter: blur(2px);
    }

    .loading-overlay.active {
        opacity: 1;
        pointer-events: auto;
    }

    .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #E5E7EB;
        border-top-color: #2563EB;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 12px;
    }

    .loading-text {
        color: #374151;
        font-weight: 500;
        font-size: 16px;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>

<!-- Add Loading Overlay Element -->
<div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
    <div class="loading-text" id="loadingText">處理中...</div>
</div>

</html>
