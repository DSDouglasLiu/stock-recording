<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --primary-color: #2563EB;
            --bg-color: #F3F4F6;
            --card-bg: #FFFFFF;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: #1F2937;
            -webkit-tap-highlight-color: transparent;
        }

        .app-shell {
            max-width: 480px;
            margin: 0 auto;
            background: #fff;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
        }

        /* Top Navigation */
        .top-nav-container {
            display: flex;
            align-items: center;
            height: 60px;
            padding: 0 16px;
            background: #2563EB;
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* Dashboard Card */
        .summary-card {
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
            margin: 16px;
            padding: 24px;
            border-radius: 20px;
            color: white;
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }

        /* Stock List */
        .transaction-list {
            flex: 1;
            padding: 0 16px 80px 16px;
            /* Bottom padding for FAB */
            overflow-y: auto;
        }

        .stock-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid #E5E7EB;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stock-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .stock-symbol {
            font-weight: 700;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stock-date {
            font-size: 12px;
            color: #6B7280;
        }

        .stock-amount {
            font-weight: 700;
            font-size: 16px;
        }

        .type-badge {
            font-size: 16px;
            /* Matched to Stock Name size */
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 500;
        }

        .type-buy {
            background: #FEF2F2;
            color: #DC2626;
        }

        .type-sell {
            background: #ECFDF5;
            color: #059669;
        }

        /* New class for Dividends (Black Text) */
        .type-div {
            background: #F3F4F6;
            /* Neutral Gray Background */
            color: #000000;
            /* Black Text */
        }

        /* Main Tabs */
        .main-tabs {
            display: flex;
            background: white;
            border-bottom: 1px solid #E5E7EB;
        }

        .main-tab-item {
            flex: 1;
            text-align: center;
            padding: 14px;
            font-size: 15px;
            font-weight: 600;
            color: #6B7280;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }

        .main-tab-item.active {
            color: #2563EB;
            border-bottom-color: #2563EB;
        }

        /* Form New Styles */
        .type-tab {
            text-align: center;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            background: white;
            transition: all 0.2s;
        }

        .type-tab input {
            display: none;
        }

        .type-tab:has(input:checked) {
            background: #EFF6FF;
            color: #2563EB;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .inp-label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 4px;
        }

        .inp-field {
            width: 100%;
            padding: 10px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            font-size: 16px;
            background: #fff;
            box-sizing: border-box;
        }

        .inp-field:focus {
            border-color: #2563EB;
            outline: none;
        }

        .hidden {
            display: none !important;
        }

        .form-group-stack {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
    </style>
</head>
